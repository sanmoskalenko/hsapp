name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: lein deps
      
    - name: Run unit tests
      run: lein test server.health.patient.api.v1-test
    
    - name: buld 
      run: |
        docker-compose up -d --build
